<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="report-heading">
        <div class="report-profile flex">
          <img src="./images/image-jeremy.png" alt="jeremy profile" />
          <div class="report-author flex">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul class="report-duration">
          <li><a href="#">Daily</a></li>
          <li><a href="#">Weekly</a></li>
          <li><a href="#">Monthly</a></li>
        </ul>
      </div>

      <section class="report-details">
        <article class="report-detail">
          <div>
            <div class="report-title flex center-flex">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="more report details" />
            </div>
            <div class="report-time flex center-flex">
              <h3>5hrs</h3>
              <p>Previous - 7hrs</p>
            </div>
          </div>
        </article>

        <article class="report-detail play">
          <div>
            <div class="report-title flex center-flex">
              <h2>Play</h2>
              <img src="./images/icon-ellipsis.svg" alt="more report details" />
            </div>
            <div class="report-time flex center-flex">
              <h3>10hrs</h3>
              <p>Previous - 36hrs</p>
            </div>
          </div>
        </article>

        <article class="report-detail study">
          <div>
            <div class="report-title flex center-flex">
              <h2>Study</h2>
              <img src="./images/icon-ellipsis.svg" alt="more report details" />
            </div>
            <div class="report-time flex center-flex">
              <h3>4hrs</h3>
              <p>Previous - 7hrs</p>
            </div>
          </div>
        </article>
      </section>
    </main>
 

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
